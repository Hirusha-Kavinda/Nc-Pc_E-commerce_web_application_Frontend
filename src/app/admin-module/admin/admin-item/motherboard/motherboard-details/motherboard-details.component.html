<div class="container" data-aos="fade-down">
    <div class="row">
        <div class="col-md-6">
           

            <div class="project-info-box">
                <h3><b>Name : &nbsp; </b> {{motherboard.name}} </h3>
                <br>
                <h3><b>Price &nbsp; : &nbsp;  </b>RS {{motherboard.price}}</h3>
                
            </div>


            <div class="project-info-box mt-0">
                <h4>MOTHERBOARD DETAILS</h4> <br>
                <h6 class="mb-0">{{motherboard.details}}</h6>
            </div>

          
        </div>

        <div class="col-md-6">
            <br>
            <img src="{{motherboard.imageUrl}}" alt="project-image" class="rounded">
        </div>
    </div>
    <button class="btn btn-outline-primary" (click)="updateMotherboard(motherboard.id)"> <i class="fa fa-pencil" aria-hidden="true"></i> &nbsp; EDIT</button>
    <button class="btn btn-outline-danger" (click)="DeleteBox(motherboard.id)">  <i class="fa fa-trash" aria-hidden="true"></i>  &nbsp; DELETE</button>

</div>
