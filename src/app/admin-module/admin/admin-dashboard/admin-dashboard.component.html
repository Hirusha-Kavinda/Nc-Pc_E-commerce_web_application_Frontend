<h1>WELCOME ADMIN DASHBOARD</h1>
<br>
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container">
    <div class="row">
        <div class="col-lg-4 col-sm-6" (click)="neworder()" data-aos="fade-right">
            <div class="card-box bg-blue">
                <div class="inner">
                    <h3> {{ PendingCount}} </h3>
                    <h5> New Orders </h5>
                </div>
                <div class="icon">
                    <i class="fa fa-envelope-open-o" aria-hidden="true"></i>
                </div>
                <a class="card-box-footer">View More <i class="fa fa-arrow-circle-right"></i></a>
            </div>
        </div>

        <div class="col-lg-4 col-sm-6" (click)="confirmeOrder()" data-aos="fade-up"> 
            <div class="card-box bg-green">
                <div class="inner">
                    <h3> {{ConfirmeCount}} </h3>
                    <h5> Confirmed Orders </h5>
                </div>
                <div class="icon">
                    <i class="fa fa-money" aria-hidden="true"></i>
                </div>
                <a   class="card-box-footer">View More <i class="fa fa-arrow-circle-right"></i></a>
            </div>
        </div>
        <div class="col-lg-4 col-sm-6" (click)="cancleOrder()" data-aos="fade-left" >
            <div class="card-box bg-red">
                <div class="inner">
                    <h3> {{cancleCount}} </h3>
                    <h5> Cancle Orders </h5>
                </div>
                <div class="icon">
                    <i class="fa fa-times-circle" aria-hidden="true"></i>
                </div>
                <a href="#" class="card-box-footer">View More <i class="fa fa-arrow-circle-right"></i></a>
            </div>
        </div>
       
  
</div>

<br><br>

<div class="row">

    <div class="col-xl-6" (click)="deviceCheck()" data-aos="fade-up-left">
        <div class="card-box bg-lightblue">
            <div class="inner">
                <h4 style="text-align: center;"> Sells Item Quntity </h4>
                <h3 style="text-align: center;">{{totalQuantity}}</h3>
            </div>
            <div class="icon">
                <i class="fa fa-desktop" aria-hidden="true"></i>
            </div>
            <a href="#" class="card-box-footer">View More <i class="fa fa-arrow-circle-right"></i></a>
        </div>
    </div>

    <div class="col-xl-6" (click)="totalSells()" data-aos="fade-up-right">
        <div class="card-box bg-lightgreen">
            <div class="inner">
               
                <h4 style="text-align: center;"> Total Price Of Sells </h4>
                <h3 style="text-align: center;"> Rs {{ totalSubtotal}}.00 </h3>

            </div>
            <div class="icon">
                <i class="fa fa-credit-card" aria-hidden="true"></i>
            </div>
            <a href="#" class="card-box-footer">View More <i class="fa fa-arrow-circle-right"></i></a>
        </div>
    </div>

</div>

<br>

<div class="row">
<div class="col-xl-2"></div>

<div class="col-xl-8" (click)="customer()" data-aos="fade-up">
    <div class="card-box bg-customer">
        <div class="inner">
           
            <h2 style="text-align: center;"> All Customers Details </h2>
           

        </div>
        <div class="icon">
            <i class="fa fa-user-o" aria-hidden="true"></i>
        </div>
        <a href="#" class="card-box-footer">View More <i class="fa fa-arrow-circle-right"></i></a>
    </div>
</div>



</div>
