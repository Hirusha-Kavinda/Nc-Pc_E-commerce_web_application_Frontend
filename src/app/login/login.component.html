<div class="container" >
    <div class="row justify-content-center h-100" data-aos="fade-up">
      <div class="card my-auto shadow">
        <div class="card-body px-5">
          <div class="text-center">
            <i class="fa fa-lock lock" aria-hidden="true"></i>
            <h2>Welcome Admin</h2>
          </div>
         
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <input type="email" id="email" placeholder="Email" class="form-control" formControlName="email"
                name="email" [ngClass]="{ 'is-invalid': email.invalid && email.touched }" />
              <div *ngIf="email?.invalid && email?.touched" class="invalid-feedback">
                Please enter a valid email address.
              </div>
            </div>
            <div class="form-group">
              <input type="password" id="password" placeholder="Password" class="form-control"
                formControlName="password" name="password" [ngClass]="{ 'is-invalid': password.invalid && password.touched }" />
              <div *ngIf="password?.invalid && password?.touched" class="invalid-feedback">
                Please enter a password.
              </div>
            </div>
            <div class="text-center">
              <input type="submit" class="btn btn-primary" value="Login" [disabled]="loginForm.invalid" />
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
